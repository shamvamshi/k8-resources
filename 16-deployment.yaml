apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    purpose: deployment-demo
    project: roboshop
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      purpose: deployment-demo
      project: roboshop
      app: nginx
  template:
    metadata:
      labels:
        purpose: deployment-demo
        project: roboshop
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx